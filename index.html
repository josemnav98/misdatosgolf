<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invirtiendo en Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@400;700;900&display=swap');
        body { font-family: 'Geist', sans-serif; background-color: #02040a; color: #f8fafc; }
        .glass-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; }
        input { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; outline: none; }
        input:focus { border-color: #6366f1 !important; }
        .label-style { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #64748b; margin-bottom: 4px; display: block; }
    </style>
</head>
<body class="py-6 px-4 min-h-screen flex flex-col items-center">

    <div class="w-full max-w-6xl space-y-6">
        <header class="flex flex-col md:flex-row justify-between items-center bg-slate-900/40 p-8 rounded-3xl border border-white/5 shadow-2xl">
            <h1 class="text-4xl font-black tracking-tighter uppercase italic text-white">
                Invirtiendo <span class="text-indigo-500">en Casa</span>
            </h1>
            <div class="hidden md:block px-4 py-2 bg-indigo-500/10 rounded-xl border border-indigo-500/20 text-[10px] font-bold text-indigo-400 uppercase tracking-widest">
                Modo Fundamental Activo
            </div>
        </header>

        <main class="space-y-4">
            <div class="glass-card overflow-hidden h-[600px] md:h-[700px] border border-indigo-500/20">
                <div id="tradingview_widget" class="w-full h-full"></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
                
                <div class="lg:col-span-5 glass-card p-6 grid grid-cols-2 gap-4">
                    <div class="col-span-2 border-b border-white/5 pb-2 mb-2">
                        <span class="label-style text-indigo-400">Configuración del Trade</span>
                    </div>
                    <div>
                        <label class="label-style">Capital (€)</label>
                        <input type="number" id="capital" value="1000" oninput="actualizar()" class="w-full p-3 rounded-xl font-bold">
                    </div>
                    <div>
                        <label class="label-style">Precio Compra</label>
                        <input type="number" id="precio_entrada" placeholder="0.00" oninput="actualizar()" class="w-full p-3 rounded-xl font-bold text-indigo-400">
                    </div>
                    <div>
                        <label class="label-style">Objetivo TP %</label>
                        <input type="number" id="pct_tp" value="10" oninput="actualizar()" class="w-full p-3 rounded-xl font-bold text-emerald-400">
                    </div>
                    <div>
                        <label class="label-style">Riesgo SL %</label>
                        <input type="number" id="pct_sl" value="2" oninput="actualizar()" class="w-full p-3 rounded-xl font-bold text-red-400">
                    </div>
                </div>

                <div class="lg:col-span-7 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="glass-card p-6 border-l-4 border-emerald-500 bg-emerald-500/5 flex flex-col justify-between">
                        <div>
                            <span class="label-style">Venta Objetivo (Precio)</span>
                            <h3 id="target_price_val" class="text-4xl font-black text-emerald-400">---</h3>
                        </div>
                        <div class="mt-4 pt-4 border-t border-white/5 text-right">
                            <span class="label-style">Ganancia: <span id="gain_money" class="text-white">100.00€</span></span>
                        </div>
                    </div>

                    <div class="glass-card p-6 border-l-4 border-red-500 bg-red-500/5 flex flex-col justify-between">
                        <div>
                            <span class="label-style">Stop Loss (Precio)</span>
                            <h3 id="stop_price_val" class="text-4xl font-black text-red-400">---</h3>
                        </div>
                        <div class="mt-4 pt-4 border-t border-white/5 text-right">
                            <span class="label-style">Pérdida: <span id="loss_money" class="text-white">20.00€</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Inicializar el gráfico con los ajustes de Estilo de Área e Info a la derecha
        new TradingView.widget({
            "autosize": true,
            "symbol": "NASDAQ:AAPL",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "3", // Estilo de Área (Línea)
            "locale": "es",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "details": true, // Panel derecho activado
            "hotlist": true,
            "calendar": true,
            "news": ["headlines"],
            "container_id": "tradingview_widget"
        });

        function actualizar() {
            const capital = parseFloat(document.getElementById('capital').value) || 0;
            const entrada = parseFloat(document.getElementById('precio_entrada').value) || 0;
            const tpPct = parseFloat(document.getElementById('pct_tp').value) || 0;
            const slPct = parseFloat(document.getElementById('pct_sl').value) || 0;

            // Dinero
            const gainE = capital * (tpPct / 100);
            const lossE = capital * (slPct / 100);

            // Precios Objetivo
            let pTarget = "---";
            let pStop = "---";

            if (entrada > 0) {
                pTarget = (entrada * (1 + (tpPct / 100))).toFixed(2);
                pStop = (entrada * (1 - (slPct / 100))).toFixed(2);
            }

            document.getElementById('gain_money').innerText = gainE.toFixed(2) + "€";
            document.getElementById('loss_money').innerText = lossE.toFixed(2) + "€";
            document.getElementById('target_price_val').innerText = pTarget;
            document.getElementById('stop_price_val').innerText = pStop;
        }

        window.onload = actualizar;
    </script>
</body>
</html>
