<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Investing Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Geist:wght@400;700;900&display=swap');
        
        body { font-family: 'Geist', sans-serif; background-color: #02040a; color: #f8fafc; }
        
        .title-minimal { 
            font-family: 'Inter', sans-serif; 
            font-weight: 300; 
            letter-spacing: 0.3em; 
            text-transform: uppercase;
            font-size: 1.1rem;
        }

        .glass-card { 
            background: rgba(15, 23, 42, 0.9); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 1.5rem; 
        }

        input, select { 
            background: #0f172a !important; 
            border: 1px solid #1e293b !important; 
            color: white !important; 
            outline: none; 
            appearance: none;
        }
        input:focus, select:focus { border-color: #6366f1 !important; }
        
        input[type="range"] { -webkit-appearance: none; background: #1e293b; height: 4px; border-radius: 5px; cursor: pointer; width: 100%; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: #6366f1; border-radius: 50%; border: 2px solid #fff; }
        
        .label-style { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #64748b; margin-bottom: 4px; display: block; }
        .mini-input { font-size: 10px !important; width: 38px !important; padding: 2px !important; background: transparent !important; border: none !important; text-align: right; }
        
        /* Custom dropdown arrow for aesthetics */
        .select-wrapper::after {
            content: 'â–¼';
            font-size: 8px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(20%);
            color: #64748b;
            pointer-events: none;
        }
    </style>
</head>
<body class="py-6 px-4 min-h-screen flex flex-col items-center">

    <div class="w-full max-w-6xl space-y-6">
        <header class="flex flex-col items-center py-4">
            <h1 class="title-minimal text-white mb-8">
                Investing <span class="text-indigo-500 opacity-60">at Home</span>
            </h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-4xl">
                <div class="relative">
                    <label class="label-style text-center">Search Company Name</label>
                    <input type="text" id="company_search" value="Apple" 
                           placeholder="e.g. Tesla, ASML, Shell..."
                           class="w-full p-3 rounded-xl border border-indigo-500/20 text-center font-bold text-sm"
                           onchange="updateSearch(this.value)">
                </div>
                
                <div class="relative select-wrapper">
                    <label class="label-style text-center">Market Index Quick Select</label>
                    <select id="index_select" 
                            class="w-full p-3 rounded-xl border border-slate-500/20 text-center font-bold text-sm cursor-pointer"
                            onchange="updateSearch(this.value)">
                        
                        <optgroup label="United States" class="bg-slate-900">
                            <option value="SPX">S&P 500 (USA)</option>
                            <option value="IXIC">Nasdaq Composite</option>
                            <option value="DJI">Dow Jones Industrial</option>
                        </optgroup>

                        <optgroup label="Europe" class="bg-slate-900">
                            <option value="SX5E">Euro Stoxx 50 (Eurozone)</option>
                            <option value="DE40">DAX 40 (Germany)</option>
                            <option value="UKX">FTSE 100 (UK)</option>
                            <option value="PX1">CAC 40 (France)</option>
                            <option value="FTSEMIB">FTSE MIB (Italy)</option>
                            <option value="IBC">IBEX 35 (Spain)</option>
                            <option value="SMI">SMI (Switzerland)</option>
                            <option value="AEX">AEX (Netherlands)</option>
                        </optgroup>

                        <optgroup label="Global & Crypto" class="bg-slate-900">
                            <option value="NI225">Nikkei 225 (Japan)</option>
                            <option value="BTCUSD">Bitcoin (Crypto)</option>
                            <option value="ETHUSD">Ethereum (Crypto)</option>
                            <option value="GOLD">Gold Spot</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </header>

        <main class="space-y-4">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
                <div class="lg:col-span-4 glass-card p-4 h-[400px]">
                    <span class="label-style mb-4">Market Quote</span>
                    <div id="symbol_info_widget" class="w-full h-[340px]"></div>
                </div>

                <div class="lg:col-span-8 glass-card p-4 h-[400px]">
                    <div class="flex justify-between items-center mb-4">
                        <span class="label-style m-0">Live News Stream</span>
                        <div id="news_source_label" class="text-[9px] font-bold text-indigo-400 uppercase tracking-widest">Active: Apple</div>
                    </div>
                    <div id="news_widget" class="w-full h-[320px] overflow-hidden rounded-xl"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
                <div class="lg:col-span-5 glass-card p-6 space-y-5">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="label-style">Capital ($)</label>
                            <input type="number" id="capital" value="1000" oninput="calcFromPct()" class="w-full p-2.5 rounded-xl font-bold text-sm">
                        </div>
                        <div>
                            <label class="label-style text-indigo-400">Entry Price ($)</label>
                            <input type="number" id="precio_base" placeholder="0.00" oninput="calcFromPct()" class="w-full p-2.5 rounded-xl font-bold text-sm">
                        </div>
                    </div>

                    <div class="space-y-2 p-4 bg-emerald-500/5 rounded-2xl border border-emerald-500/10">
                        <div class="flex justify-between items-center">
                            <label class="label-style text-emerald-500 m-0">Target</label>
                            <div class="flex items-center">
                                <input type="number" id="num_tp" value="10" oninput="sincroSlide('tp')" class="mini-input font-bold text-emerald-400">
                                <span class="text-[9px] font-bold text-slate-600">%</span>
                            </div>
                        </div>
                        <input type="range" id="slide_tp" min="0" max="100" value="10" oninput="sincroNum('tp')">
                        <div class="pt-1">
                            <label class="label-style opacity-40 italic">Target Sell Price ($)</label>
                            <input type="number" id="precio_venta_manual" oninput="calcFromPrice()" class="w-full p-2 rounded-lg font-bold text-emerald-400 text-sm border border-emerald-500/20">
                        </div>
                    </div>

                    <div class="space-y-2 p-4 bg-red-500/5 rounded-2xl border border-red-500/10">
                        <div class="flex justify-between items-center">
                            <label class="label-style text-red-500 m-0">Stop Loss</label>
                            <div class="flex items-center">
                                <input type="number" id="num_sl" value="2" oninput="sincroSlide('sl')" class="mini-input font-bold text-red-400">
                                <span class="text-[9px] font-bold text-slate-600">%</span>
                            </div>
                        </div>
                        <input type="range" id="slide_sl" min="0" max="100" value="2" oninput="sincroNum('sl')">
                    </div>
                </div>

                <div class="lg:col-span-7 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="glass-card p-6 border-l-4 border-emerald-500 bg-emerald-500/5 flex flex-col justify-center">
                        <span class="label-style">Potential Profit</span>
                        <h3 id="gain_money" class="text-5xl font-black text-emerald-400 tracking-tighter">$100.00</h3>
                    </div>
                    <div class="glass-card p-6 border-l-4 border-red-500 bg-red-500/5 flex flex-col justify-center">
                        <span class="label-style">Maximum Risk</span>
                        <h3 id="loss_money" class="text-5xl font-black text-red-400 tracking-tighter">$20.00</h3>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Main function to update all widgets
        function updateSearch(val) {
            // Update UI label
            document.getElementById('news_source_label').innerText = "Active: " + val;
            
            // Re-render Price Info
            const infoContainer = document.getElementById('symbol_info_widget');
            infoContainer.innerHTML = '';
            const infoScript = document.createElement('script');
            infoScript.src = 'https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js';
            infoScript.async = true;
            infoScript.innerHTML = JSON.stringify({
                "symbol": val, "width": "100%", "locale": "en", "colorTheme": "dark", "isTransparent": true
            });
            infoContainer.appendChild(infoScript);

            // Re-render News Feed
            const newsContainer = document.getElementById('news_widget');
            newsContainer.innerHTML = '';
            const newsScript = document.createElement('script');
            newsScript.src = 'https://s3.tradingview.com/external-embedding/embed-widget-timeline.js';
            newsScript.async = true;
            newsScript.innerHTML = JSON.stringify({
                "feedMode": "all_symbols", "symbol": val, "isTransparent": true,
                "displayMode": "regular", "width": "100%", "height": "100%", "colorTheme": "dark", "locale": "en"
            });
            newsContainer.appendChild(newsScript);
        }

        // Calculation logic
        function sincroSlide(tipo) {
            document.getElementById('slide_' + tipo).value = document.getElementById('num_' + tipo).value;
            calcFromPct();
        }
        function sincroNum(tipo) {
            document.getElementById('num_' + tipo).value = document.getElementById('slide_' + tipo).value;
            calcFromPct();
        }
        function calcFromPct() {
            const cap = parseFloat(document.getElementById('capital').value) || 0;
            const base = parseFloat(document.getElementById('precio_base').value) || 0;
            const tpPct = parseFloat(document.getElementById('num_tp').value) || 0;
            const slPct = parseFloat(document.getElementById('num_sl').value) || 0;
            if (base > 0) document.getElementById('precio_venta_manual').value = (base * (1 + (tpPct / 100))).toFixed(2);
            updateUI(cap, tpPct, slPct);
        }
        function calcFromPrice() {
            const cap = parseFloat(document.getElementById('capital').value) || 0;
            const base = parseFloat(document.getElementById('precio_base').value) || 0;
            const pVenta = parseFloat(document.getElementById('precio_venta_manual').value) || 0;
            const slPct = parseFloat(document.getElementById('num_sl').value) || 0;
            if (base > 0 && pVenta > 0) {
                const nuevoPct = ((pVenta - base) / base) * 100;
                document.getElementById('num_tp').value = nuevoPct.toFixed(2);
                document.getElementById('slide_tp').value = nuevoPct;
                updateUI(cap, nuevoPct, slPct);
            }
        }
        function updateUI(cap, tp, sl) {
            document.getElementById('gain_money').innerText = "$" + (cap * (tp / 100)).toFixed(2);
            document.getElementById('loss_money').innerText = "$" + (cap * (sl / 100)).toFixed(2);
        }

        // Initialize with default on startup
        window.onload = () => { updateSearch("Apple"); calcFromPct(); };
    </script>
</body>
</html>
