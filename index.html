<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invirtiendo en Casa - Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@300;400;600;700&display=swap');
        body { font-family: 'Geist', sans-serif; background-color: #02040a; color: #f8fafc; }
        .glass-card { background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(99, 102, 241, 0.1); border-radius: 1.5rem; }
        input { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; }
        /* Animación sutil para el badge */
        .live-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="py-4 px-2 md:py-8 md:px-4 min-h-screen flex flex-col items-center">

    <div class="w-full max-w-5xl space-y-6">
        <header class="flex flex-col md:flex-row justify-between items-center bg-slate-900/40 p-5 rounded-3xl border border-white/5 gap-4">
            <div class="text-left">
                <h1 class="text-3xl font-black tracking-tighter uppercase italic leading-none text-white">
                    Invirtiendo <span class="text-indigo-500">en Casa</span>
                </h1>
                <p class="text-[9px] text-slate-500 font-bold tracking-[0.3em] uppercase mt-1">Consola de Trading Profesional</p>
            </div>
            <div class="flex gap-2">
                <div class="px-3 py-1 bg-indigo-500/10 rounded-lg border border-indigo-500/20 text-[10px] font-bold text-indigo-400 flex items-center gap-2">
                    <span class="w-2 h-2 bg-indigo-500 rounded-full live-pulse"></span> CONEXIÓN GLOBAL ACTIVA
                </div>
            </div>
        </header>

        <main class="space-y-4">
            <div class="glass-card overflow-hidden h-[500px] md:h-[650px] border border-indigo-500/20 shadow-2xl">
                <div id="tv_universal_container" class="w-full h-full"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                <div class="md:col-span-5 glass-card p-5 grid grid-cols-3 gap-4">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-500 uppercase">Inversión</label>
                        <input type="number" id="capital" value="1000" oninput="calc()" class="w-full p-2 rounded-lg font-bold outline-none focus:border-indigo-500">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-emerald-500 uppercase">Profit %</label>
                        <input type="number" id="tp" value="10" oninput="calc()" class="w-full p-2 rounded-lg font-bold text-emerald-400 outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-red-500 uppercase">Riesgo %</label>
                        <input type="number" id="sl" value="2" oninput="calc()" class="w-full p-2 rounded-lg font-bold text-red-400 outline-none">
                    </div>
                </div>

                <div class="md:col-span-7 grid grid-cols-2 gap-4">
                    <div class="glass-card p-5 flex flex-col justify-center border-b-4 border-emerald-500">
                        <p class="text-[10px] font-bold text-slate-500 uppercase">Ganancia Estimada</p>
                        <h3 id="res-gain" class="text-3xl font-black text-emerald-400 leading-tight">100.00€</h3>
                    </div>
                    <div class="glass-card p-5 flex flex-col justify-center border-b-4 border-red-500">
                        <p class="text-[10px] font-bold text-slate-500 uppercase">Pérdida Máxima</p>
                        <h3 id="res-loss" class="text-3xl font-black text-red-400 leading-tight">20.00€</h3>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center">
            <p class="text-[10px] text-slate-600 font-medium italic">Haz clic en el nombre de la empresa arriba a la izquierda del gráfico para cambiar de mercado.</p>
        </footer>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Inicialización del Widget Maestro
        new TradingView.widget({
            "autosize": true,
            "symbol": "NASDAQ:AAPL", // Valor inicial
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "es",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true, // Habilita la búsqueda de cualquier empresa del mundo
            "details": true,
            "hotlist": true,
            "calendar": true,
            "show_popup_button": true,
            "container_id": "tv_universal_container"
        });

        function calc() {
            const cap = parseFloat(document.getElementById('capital').value) || 0;
            const tpPct = parseFloat(document.getElementById('tp').value) || 0;
            const slPct = parseFloat(document.getElementById('sl').value) || 0;

            document.getElementById('res-gain').innerText = (cap * (tpPct/100)).toFixed(2) + "€";
            document.getElementById('res-loss').innerText = (cap * (slPct/100)).toFixed(2) + "€";
        }

        window.onload = calc;
    </script>
</body>
</html>
