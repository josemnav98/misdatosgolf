<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Investing Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Geist:wght@400;700;900&display=swap');
        body { font-family: 'Geist', sans-serif; background-color: #02040a; color: #f8fafc; }
        .title-minimal { font-family: 'Inter', sans-serif; font-weight: 300; letter-spacing: 0.3em; text-transform: uppercase; font-size: 1.25rem; }
        .glass-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; }
        input { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; outline: none; }
        input:focus { border-color: #6366f1 !important; }
        input[type="range"] { -webkit-appearance: none; background: #1e293b; height: 4px; border-radius: 5px; cursor: pointer; width: 100%; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: #6366f1; border-radius: 50%; border: 2px solid #fff; }
        .label-style { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #64748b; margin-bottom: 4px; display: block; }
        .mini-input { font-size: 10px !important; width: 38px !important; padding: 2px !important; background: transparent !important; border: none !important; text-align: right; }
    </style>
</head>
<body class="py-6 px-4 min-h-screen flex flex-col items-center">

    <div class="w-full max-w-6xl space-y-6">
        <header class="flex flex-col items-center py-6 space-y-6">
            <h1 class="title-minimal text-white">Investing <span class="text-indigo-400 opacity-80">at Home</span></h1>
            
            <div class="w-full max-w-md">
                <label class="label-style text-center w-full">Search Ticker (Press Enter)</label>
                <input type="text" id="symbol_search" value="AAPL" 
                       class="w-full p-3 rounded-2xl text-center font-bold text-lg border border-indigo-500/30"
                       onkeypress="if(event.key === 'Enter') handleSearch(this.value)">
            </div>
        </header>

        <main class="space-y-4">
            <div class="glass-card overflow-hidden h-[450px] border border-indigo-500/20 shadow-2xl">
                <div id="tradingview_container" class="w-full h-full"></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
                <div class="lg:col-span-5 glass-card p-6 space-y-5">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="label-style">Capital ($)</label>
                            <input type="number" id="capital" value="1000" oninput="calcFromPct()" class="w-full p-2.5 rounded-xl font-bold text-sm">
                        </div>
                        <div>
                            <label class="label-style text-indigo-400">Entry Price ($)</label>
                            <input type="number" id="precio_base" placeholder="Fetching..." oninput="calcFromPct()" class="w-full p-2.5 rounded-xl font-bold text-sm">
                        </div>
                    </div>

                    <div class="space-y-2 p-4 bg-emerald-500/5 rounded-2xl border border-emerald-500/10">
                        <div class="flex justify-between items-center">
                            <label class="label-style text-emerald-500 m-0">Target</label>
                            <div class="flex items-center"><input type="number" id="num_tp" value="10" oninput="sincroSlide('tp')" class="mini-input font-bold text-emerald-400"><span class="text-[9px] font-bold text-slate-600">%</span></div>
                        </div>
                        <input type="range" id="slide_tp" min="0" max="100" value="10" oninput="sincroNum('tp')">
                    </div>

                    <div class="space-y-2 p-4 bg-red-500/5 rounded-2xl border border-red-500/10">
                        <div class="flex justify-between items-center">
                            <label class="label-style text-red-500 m-0">Stop Loss</label>
                            <div class="flex items-center"><input type="number" id="num_sl" value="2" oninput="sincroSlide('sl')" class="mini-input font-bold text-red-400"><span class="text-[9px] font-bold text-slate-600">%</span></div>
                        </div>
                        <input type="range" id="slide_sl" min="0" max="100" value="2" oninput="sincroNum('sl')">
                    </div>
                </div>

                <div class="lg:col-span-7 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="glass-card p-6 border-l-4 border-emerald-500 bg-emerald-500/5 flex flex-col justify-center">
                        <span class="label-style">Potential Profit</span>
                        <h3 id="gain_money" class="text-5xl font-black text-emerald-400 tracking-tighter">$0.00</h3>
                    </div>
                    <div class="glass-card p-6 border-l-4 border-red-500 bg-red-500/5 flex flex-col justify-center">
                        <span class="label-style">Maximum Risk</span>
                        <h3 id="loss_money" class="text-5xl font-black text-red-400 tracking-tighter">$0.00</h3>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // INSERT YOUR FINNHUB API KEY HERE
        const API_KEY = 'YOUR_FINNHUB_API_KEY';

        async function handleSearch(symbol) {
            const cleanSymbol = symbol.toUpperCase().trim();
            updateChart(cleanSymbol);
            fetchLivePrice(cleanSymbol);
        }

        function updateChart(symbol) {
            const container = document.getElementById('tradingview_container');
            container.innerHTML = '';
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js';
            script.async = true;
            script.innerHTML = JSON.stringify({
                "symbols": [[symbol]], "width": "100%", "height": "100%", "locale": "en", "colorTheme": "dark", "chartType": "area", "lineColor": "#6366f1", "topColor": "rgba(99, 102, 241, 0.3)", "bottomColor": "rgba(99, 102, 241, 0)"
            });
            container.appendChild(script);
        }

        async function fetchLivePrice(symbol) {
            try {
                const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`);
                const data = await response.json();
                if (data.c) {
                    document.getElementById('precio_base').value = data.c;
                    calcFromPct();
                }
            } catch (e) { console.error("Price fetch failed", e); }
        }

        function sincroSlide(t) { document.getElementById('slide_'+t).value = document.getElementById('num_'+t).value; calcFromPct(); }
        function sincroNum(t) { document.getElementById('num_'+t).value = document.getElementById('slide_'+t).value; calcFromPct(); }
        
        function calcFromPct() {
            const cap = parseFloat(document.getElementById('capital').value) || 0;
            const tp = parseFloat(document.getElementById('num_tp').value) || 0;
            const sl = parseFloat(document.getElementById('num_sl').value) || 0;
            document.getElementById('gain_money').innerText = "$" + (cap * (tp / 100)).toFixed(2);
            document.getElementById('loss_money').innerText = "$" + (cap * (sl / 100)).toFixed(2);
        }

        window.onload = () => handleSearch("AAPL");
    </script>
</body>
</html>
