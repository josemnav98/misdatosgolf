<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invirtiendo en Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@300;400;600;700&display=swap');
        body { font-family: 'Geist', sans-serif; background-color: #02040a; color: #f8fafc; }
        .glass-card { background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; }
        input { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; transition: all 0.2s; }
        input:focus { border-color: #6366f1 !important; ring: 2px solid #6366f1; outline: none; }
        .label-style { font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.05em; color: #64748b; margin-bottom: 4px; display: block; }
    </style>
</head>
<body class="py-4 px-2 md:py-8 md:px-4 min-h-screen flex flex-col items-center">

    <div class="w-full max-w-6xl space-y-6">
        <header class="flex flex-col md:flex-row justify-between items-center bg-slate-900/40 p-6 rounded-3xl border border-white/5 shadow-xl">
            <h1 class="text-4xl font-black tracking-tighter uppercase italic leading-none text-white">
                Invirtiendo <span class="text-indigo-500">en Casa</span>
            </h1>
            <div class="hidden md:block">
                <div class="px-4 py-2 bg-indigo-500/10 rounded-xl border border-indigo-500/20 text-[10px] font-bold text-indigo-400 tracking-widest">
                    GLOBAL REAL-TIME DATA
                </div>
            </div>
        </header>

        <main class="space-y-4">
            <div class="glass-card overflow-hidden h-[550px] md:h-[700px] border border-indigo-500/20 shadow-2xl">
                <div id="tv_main_container" class="w-full h-full"></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
                
                <div class="lg:col-span-5 glass-card p-6 grid grid-cols-2 gap-4 border-t border-indigo-500/20">
                    <div class="col-span-2">
                        <span class="label-style text-indigo-400">Parámetros de Entrada</span>
                    </div>
                    <div>
                        <label class="label-style">Capital (€)</label>
                        <input type="number" id="capital" value="1000" oninput="calc()" class="w-full p-3 rounded-xl font-bold">
                    </div>
                    <div>
                        <label class="label-style">Precio Compra</label>
                        <input type="number" id="entry_price" placeholder="Ej: 150.50" oninput="calc()" class="w-full p-3 rounded-xl font-bold text-indigo-400">
                    </div>
                    <div>
                        <label class="label-style">Objetivo TP %</label>
                        <input type="number" id="tp_pct" value="10" oninput="calc()" class="w-full p-3 rounded-xl font-bold text-emerald-400">
                    </div>
                    <div>
                        <label class="label-style">Riesgo SL %</label>
                        <input type="number" id="sl_pct" value="2" oninput="calc()" class="w-full p-3 rounded-xl font-bold text-red-400">
                    </div>
                </div>

                <div class="lg:col-span-7 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="glass-card p-6 border-l-4 border-emerald-500 flex flex-col justify-between bg-emerald-500/5">
                        <div>
                            <span class="label-style">Precio de Venta Objetivo</span>
                            <h3 id="target_price" class="text-3xl font-black text-emerald-400">0.00</h3>
                        </div>
                        <div class="pt-4 border-t border-white/5 mt-4">
                            <span class="label-style">Ganancia Neta</span>
                            <p id="res_gain" class="text-xl font-bold text-white">0.00€</p>
                        </div>
                    </div>

                    <div class="glass-card p-6 border-l-4 border-red-500 flex flex-col justify-between bg-red-500/5">
                        <div>
                            <span class="label-style">Precio de Salida (SL)</span>
                            <h3 id="stop_price" class="text-3xl font-black text-red-400">0.00</h3>
                        </div>
                        <div class="pt-4 border-t border-white/5 mt-4">
                            <span class="label-style">Pérdida Máxima</span>
                            <p id="res_loss" class="text-xl font-bold text-white">0.00€</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        new TradingView.widget({
            "autosize": true,
            "symbol": "NASDAQ:AAPL",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "3", // Gráfico de Área
            "locale": "es",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "details": true,
            "hotlist": true,
            "calendar": true,
            "news": ["headlines"],
            "container_id": "tv_main_container"
        });

        function calc() {
            // Inputs
            const capital = parseFloat(document.getElementById('capital').value) || 0;
            const entry = parseFloat(document.getElementById('entry_price').value) || 0;
            const tpPct = parseFloat(document.getElementById('tp_pct').value) || 0;
            const slPct = parseFloat(document.getElementById('sl_pct').value) || 0;

            // Cálculos de Dinero
            const gainEuros = capital * (tpPct / 100);
            const lossEuros = capital * (slPct / 100);

            // Cálculos de Precios (Si hay precio de entrada)
            let targetPrice = 0;
            let stopPrice = 0;

            if (entry > 0) {
                targetPrice = entry * (1 + (tpPct / 100));
                stopPrice = entry * (1 - (slPct / 100));
            }

            // Renderizado
            document.getElementById('res_gain').innerText = gainEuros.toLocaleString() + "€";
            document.getElementById('res_loss').innerText = lossEuros.toLocaleString() + "€";
            document.getElementById('target_price').innerText = targetPrice > 0 ? targetPrice.toFixed(2) : "---";
            document.getElementById('stop_price').innerText = stopPrice > 0 ? stopPrice.toFixed(2) : "---";
        }

        window.onload = calc;
    </script>
</body>
</html>
